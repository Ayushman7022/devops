<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FastAPI Frontend</title>
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ FastAPI Web App</h1>
    <p>Click the button to fetch a message from the backend:</p>
    <button onclick="fetchMessage()">Get Message</button>
    <div class="response" id="responseBox"></div>
  </div>

  <script>
    function fetchMessage() {
      fetch("http://backend:8000/api/hello")  // "backend" = service name in docker-compose
  .then(res => res.json())
  .then(data => {
    document.getElementById("responseBox").innerText = data.message;
  })
  .catch(err => {
    document.getElementById("responseBox").innerText = "Error: " + err.message;
  });
    }
  </script>
</body>
</html>
